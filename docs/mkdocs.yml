site_name: Dialogflow CX CLI
site_description: The missing Dialogflow CX CLI to interact with you Dialogflow projects.
site_author: Xavier Portilla Edo
site_url: https://cxcli.xavidop.me/

# Repository
repo_name: xavidop/dialogflow-cx-cli
repo_url: https://github.com/xavidop/dialogflow-cx-cli
edit_uri: "edit/master/docs/docs/"

copyright: |
  Copyright &copy; 2023 Xavier Portilla Edo
theme:
  name: material
  # custom_dir: docs/theme
  logo: images/logo.png

  palette:
  - scheme: default
    primary: black
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - scheme: slate
    primary: black
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode

  font:
    text: Roboto, Helvetica
    code: Roboto Mono
  features:
    - navigation.tracking
    # - navigation.sections
    # - toc.integrate
    # - navigation.expand
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - navigation.instant

  include_search_page: false
  search_index_only: true

  language: en

  favicon: images/favicon.ico

extra:
  search:
    languages: "en"
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xavidop/dialogflow-cx-cli
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/dialogflowcxcli

plugins:
  - search

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

